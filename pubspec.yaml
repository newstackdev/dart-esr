name: dart_esr
description: dart-esr is used to generate an EOSIO signing request (ESR) for a transaction/action/actions[]/identity request to be send, sign and broadcast to a node by a wallet (Anchor)
version: 0.1.0
homepage: https://github.com/EOS-Nation/dart-esr

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  http: ^0.13.5
  json_annotation: ^4.3.0
  pointycastle: ^3.6.2
  eosdart: ^0.4.8
      
dev_dependencies:
  test: ^1.0.0
  build_runner: ^2.3.3
